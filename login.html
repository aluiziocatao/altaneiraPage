<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ALTANEIRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col items-center justify-center bg-gray-900 text-white">
    <h1 class="text-3xl font-bold mb-4">Bem-vindo à ALTANEIRA</h1>
    <p class="text-lg text-gray-300 mb-6">Faça login para acessar a IA</p>

    <button id="googleLogin" class="px-6 py-3 bg-red-500 rounded text-lg hover:bg-red-600">
        Entrar com Google
    </button>

    <script>
        document.getElementById('googleLogin').addEventListener('click', function() {
            alert("Aqui seria a integração com o login do Google.");
        });
    </script>
</body>
</html>
